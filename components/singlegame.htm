<polymer-element name="singlegame-view" attributes="height width">
    <template id="body">
        <link rel="stylesheet" href="/components/singlegame.css" />

        <div id="wrapper">
            <template if="((qrcode))">
                <div class="content">
                    <qr-code value="((qrcode))"></qr-code>
                </div>
            </template>

            <template if="((!qrcode))">
                <canvas class="content">

                </canvas>
                <span class="score">((score))</span>
            </template>
        </div>

    </template>
    <script>
        //IMPORTANT: name with -
        require([
            'lib/jquery.js',
            'screen/spaceview.js',
            'components/gamesocket.js'
        ], function() {
            Polymer('singlegame-view', {
                qrcode: null,
                score: 100,
                ready: function() {
                    GameSocket.init(this, function(scope) {
                        $.each(scope, function(k,v) {
                           scope[k] = v;
                        });
                    });
                },
                heightChanged: function() {

                },
                widthChanged: function() {

                }
            });
        });

    </script>
</polymer-element>
