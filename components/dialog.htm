<polymer-element name="dialog-view" attributes="title content show height width">
    <template>
        <link rel="stylesheet" href="/components/dialog.css" />

        <div id="dialogOverlay" class="((show ? 'show' : ''))">
            <div id="wrapper" style="((height===0 ? '' : 'height: ' + height + 'px; margin-top: -' + height / 2 + 'px;'))((width===0 ? '' : 'width: ' + width + 'px; margin-left: -' + width / 2 + 'px;'))">
                <h1>((title))</h1>
                <p id="content">((content))</p>
            </div>
        </div>

    </template>
    <script>
        Polymer('dialog-view', {
            height: 0,
            width: 0,
            title: 'Dialog title',
            content: 'Dialog content...',
            show: false,
            ready: function() {
                var scope = this;
                this.$.dialogOverlay.onclick = function() {
                    scope.show = false;
                };
            },
            contentChanged: function() {
                this.$.content.innerHTML = this.content;
            }
        });
    </script>
</polymer-element>
