<polymer-element name="dialog-view" attributes="code content show height width responsive">
    <template>
        <link rel="stylesheet" href="/components/dialog.css" />

        <div id="dialogOverlay" class="((show ? 'show' : '')) ((responsive ? responsive : ''))">
            <div id="wrapper" style="((height===0 ? '' : 'height: ' + height + 'px; margin-top: -' + height / 2 + 'px;'))((width===0 ? '' : 'width: ' + width + 'px; margin-left: -' + width / 2 + 'px;'))">
                <h1>((code))</h1>
                <p id="content">((content))</p>
            </div>
        </div>

    </template>
    <script>
        Polymer('dialog-view', {
            height: 0,
            width: 0,
            code: 'Dialog title',
            content: 'Dialog content...',
            show: false,
            ready: function() {
                var scope = this;

                this.$.dialogOverlay.onclick = function() {
                    if (scope.code === 'About') {
                        scope.show = false;
                    }
                };
            },
            contentChanged: function() {
                this.$.content.innerHTML = this.content;
            }
        });
    </script>
</polymer-element>
