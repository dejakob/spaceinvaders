<polymer-element name="multigame-view" attributes="height width playercount">
    <template>
        <template if="((gameKey))" repeat="((game in games))">
            <singlegame-view height="((height))" width="((halfTheWidth))" multiplayer="((gameKey))" style="left: ((halfTheWidth * game))px; height: ((height))px; position: absolute;"></singlegame-view>
        </template>
    </template>

    <script>
        require(['components/multigame.js']);

    </script>
</polymer-element>
