<polymer-element name="view-loader" attributes="view height width">
    <template>
        <template if="((view=='single'))">
            <singlegame-view height="((height))" width="((width))"></singlegame-view>
        </template>

        <template if="((view=='multi'))">
            <multigame-view height="((height))" width="((width))"></multigame-view>
        </template>
    </template>
    <script>
        Polymer('view-loader', {
            height: 500,
            width: 500,
            attributeChanged: function(el, oldVal, newVal) {
                switch (el) {
                    case 'view':
                        //renderView(newVal, this.$.content);
                        break;
                }
            }
        });
    </script>
</polymer-element>
